devices:
(
  {
    type = "rtlsdr";
    #index = 0;
    serial = "00000120";   # Dongle serial for airband
    gain = 49.6;           # Max gain
    correction = 0;
    mode = "scan";         # Fast scan through the list below

    # Scan parameters (typical values)
    sample_rate = 1000000;   # 1 Msps
    scan_width  = 240000;    # 240 kHz
    scan_step   = 125000;    # 125 kHz
    scan_dwell  = 0.5;     # Dwell time per channel (seconds)

    # Tune to noise floor (recommended: -20 to -25)
    squelch_threshold = -25;

    channels:
    (
      {
        freqs = (
          # --- Narita International (RJAA) ---
          128.25,   # ATIS (weather/airport info)
          121.9,    # Delivery (departure clearance)
          121.95,   # Ground (ground/ramp)
          121.6,    # Ramp (ramp area)
          118.2,    # Tower A (Runway 16R/34L)
          118.35,   # Tower B (Runway 16L/34R)
          124.4,    # Approach (north arrivals)

          # --- Hyakuri / Ibaraki (RJAH) ---
          118.025,    # Tower (tower/takeoff/ground combined)
          120.1,    # Approach
          122.0,    # Ibaraki Flight Service (civil radio)

          # --- Wide area / other ---
          119.1,    # Tokyo APP (north routes to Narita/Haneda)
          124.1,    # Tokyo Control (Kanto north sector)
          121.5     # Emergency (guard)
        );

        labels = (
          "Narita_ATIS",
          "Narita_CLR",
          "Narita_GND",
          "Narita_Ramp",
          "Narita_TWR_A",
          "Narita_TWR_B",
          "Narita_APP",
          "Hyakuri_TWR",
          "Hyakuri_APP",
          "Ibaraki_FSC",
          "Tokyo_APP_N",
          "Kanto_North",
          "Emergency"
        );

        outputs:
        (
          {
            type = "file";
            directory = "/dev/shm/airband_ai_proc";
            filename_template = "airband_scan";
            split_on_transmission = true;
            include_freq = true;      # Include frequency in filename
          }
        );
      }
    );
  }
);
